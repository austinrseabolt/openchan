{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        {% for post in posts %}

        <div class="col-md-3 posts">
            <h5>{{ post.post_subject}}</h5>
            <h6><strong>{{ post.post_name }}</strong>  {{ post.post_date}} No.{{post.local_id}}</h6>
            <p class="postcontent">{{ post.post_content|truncatewords:20 }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
