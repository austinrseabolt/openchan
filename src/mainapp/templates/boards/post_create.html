{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    {{ form.post_name }}
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    {{ form.post_subject }}
                </div>
                <div class="form-group">
                    <label>Content</label>
                    {{ form.post_content }}
                </div>
                
               <div class="container">
                   <div class="row">
                       <div class="col text-center">
                            <button class="btn btn-primary btn-large btn-block" type="submit" value="Submit">Submit</button>
                       </div>
                   </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
<br>
<br>
{% endblock %}
